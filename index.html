
<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026元旦特调 - 龙马精神 · 能量觉察</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap');
      
      :root {
        --deep-red: #A61B1B;
        --gold: #E8C68E;
        --silk: #FDFBF7;
        --ink: #1A1A1A;
      }

      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background: var(--silk);
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
      }

      .font-serif { font-family: 'Noto Serif SC', serif; }

      .paper-texture {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
      }

      .festive-particles {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
      }
      .ribbon {
        position: absolute; background: var(--deep-red); border-radius: 1px; opacity: 0.1;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }

      @keyframes animate-loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      .animate-loading-bar { animation: animate-loading-bar 1.5s infinite ease-in-out; }

      .reveal-up {
        animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .card-flip-container { perspective: 1800px; z-index: 10; position: relative; }
      .card-inner {
        position: relative; width: 100%; height: 100%;
        transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        transform-style: preserve-3d;
      }
      .card-inner.flipped { transform: rotateY(180deg); }
      .card-front, .card-back {
        position: absolute; width: 100%; height: 100%;
        backface-visibility: hidden;
      }
      .card-back {
        background: white; border: 1px solid rgba(166, 27, 27, 0.08);
      }
      .card-front { 
        transform: rotateY(180deg); 
        overflow: hidden; 
        border: 4px solid white; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.08); 
      }

      @media print {
        .no-print { display: none !important; }
        body, html { overflow: visible !important; height: auto !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
</head>
<body class="h-full">
    <div class="festive-particles" id="particles"></div>
    <div class="paper-texture"></div>
    <div id="root" class="h-full"></div>
    <script>
      const container = document.getElementById('particles');
      if (container) {
        for(let i=0; i<12; i++) {
          const r = document.createElement('div');
          r.className = 'ribbon';
          r.style.width = (Math.random() * 2 + 1) + 'px';
          r.style.height = (Math.random() * 10 + 10) + 'px';
          r.style.left = Math.random() * 100 + 'vw';
          r.style.top = '-20px';
          r.style.animationDuration = (Math.random() * 6 + 4) + 's';
          r.style.animationDelay = (Math.random() * 8) + 's';
          container.appendChild(r);
        }
      }
    </script>
</body>
</html>
