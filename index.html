
<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 灵感特调厅 · 年会能量站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap');
      
      :root {
        --deep-red: #A61B1B;
        --gold: #E8C68E;
        --silk: #FDFBF7;
        --ink: #1A1A1A;
      }

      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--silk);
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
      }

      .font-serif { font-family: 'Noto Serif SC', serif; }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .rotate-y-0 { transform: rotateY(0deg); }

      /* 纸张纹理 */
      .paper-texture {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        mix-blend-mode: multiply;
      }

      .reveal-up {
        animation: reveal-up 1.0s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        .no-print { display: none !important; }
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #A61B1B55; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
</head>
<body class="h-full overflow-y-auto bg-[#FDFBF7]">
    <div class="paper-texture"></div>
    <div id="root" class="min-h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
